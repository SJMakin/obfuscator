name: asmjs-build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Build Docker image (Emscripten fastcomp + Tigress)
        run: npm run docker:build-image

      - name: Build asm.js (hard/Tigress)
        run: node scripts/build.mjs hard

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-hard
          path: |
            dist/asm/module.js
            public/index.html